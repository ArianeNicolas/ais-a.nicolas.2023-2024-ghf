name: AIS Workflow 1

on: 
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Execute tests
        run: mvn test -Dtest=UrlUtilsIntegrationTest,UrlUtilsTests,FilmServiceTests,FilmServiceUnitaryTest
        
